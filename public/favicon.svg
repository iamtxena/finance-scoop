<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)"/>

  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "FS" monogram with chart element -->
  <text x="32" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">FS</text>

  <!-- Upward trending chart line -->
  <path d="M 12 45 L 20 38 L 28 40 L 36 32 L 44 34 L 52 26" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  <circle cx="52" cy="26" r="2" fill="white" opacity="0.6"/>
</svg>
